<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Scent Keeper</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        /* ... Styles unchanged ... */
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>My Scent Keeper</h1>
            <p>Personal Inventory Manager</p>
        </div>

        <div class="nav-tabs">
            <button class="nav-tab active" onclick="showTab('scanner', event)">📱 Scan</button>
            <button class="nav-tab" onclick="showTab('inventory', event)">📋 Inventory</button>
            <button class="nav-tab" onclick="showTab('backup', event)">💾 Backup</button>
        </div>

        <!-- Scanner Tab -->
        <div id="scanner" class="tab-content active">
            <div class="scanner-container">
                <div id="scanner-view"></div>
                <div class="scan-overlay"></div>
            </div>
            <div class="backup-buttons" style="flex-direction:column;gap:10px;">
                <button class="btn" onclick="startScanning()">Start Scanning</button>
                <button class="btn btn-secondary" onclick="stopScanning()">Stop Scanning</button>
                <button class="btn btn-secondary" onclick="manualEntry()">Manual Entry</button>
            </div>
            <div id="scan-result"></div>
        </div>

        <!-- Inventory Tab -->
        <div id="inventory" class="tab-content">
            <div class="filter-container">
                <input type="text" class="search-box" id="search" placeholder="Search products..." oninput="filterInventory()">
                <select id="location-filter" onchange="filterInventory()">
                    <option value="">All Locations</option>
                </select>
            </div>
            <div id="inventory-list"></div>
        </div>

        <!-- Backup Tab -->
        <div id="backup" class="tab-content">
            <h3 style="color: #7c3aed; margin-bottom: 20px;">Export & Import Data</h3>
            <div class="backup-buttons">
                <button class="btn" onclick="exportToExcel()">📊 Download Excel File</button>
                <label for="import-file" class="file-label">📁 Import Excel File</label>
                <input type="file" id="import-file" class="file-input" accept=".xlsx,.xls" onchange="importFromExcel(event)">
                <button class="btn red" onclick="clearAllData()">🗑️ Clear All Data</button>
            </div>
            <p style="margin-top: 15px; color: #666; font-size: 14px;">
                Export your inventory to Excel for backup, or import a previously saved file to restore your data.
            </p>
        </div>
    </div>

    <!-- Product Entry Modal -->
    <div id="product-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h3 id="modal-title" style="color: #7c3aed; margin-bottom: 20px;">Add New Product</h3>
            <div id="modal-success"></div>
            
            <img id="product-image-preview" src="" alt="Product Image" style="display:none;" />
            <div style="display:flex; flex-direction:row; gap:8px; margin-bottom:12px;">
                <label for="product-image-upload" class="upload-photo-label btn-secondary">📤 Upload Photo</label>
                <label for="product-take-photo" class="take-photo-label btn-secondary">📷 Take Photo</label>
            </div>
            <input type="file" accept="image/*" id="product-image-upload" style="display:none;">
            <input type="file" accept="image/*" capture="environment" id="product-take-photo" style="display:none;">

            <div class="form-group">
                <label for="product-name">Product Name:</label>
                <input type="text" id="product-name" placeholder="e.g.,3 Wick Marshmallow Fireside">
            </div>

            <div class="form-group">
                <label class="barcode-label" for="product-barcode">Barcode:</label>
                <input type="text" id="product-barcode">
            </div>

            <div class="form-group">
                <label for="product-quantity">Quantity:</label>
                <input type="number" id="product-quantity" min="1" value="1">
            </div>

            <div class="form-group">
                <label for="product-location">Storage Location:</label>
                <input type="text" id="product-location" placeholder="e.g., Cabinet 1 shelf 1">
            </div>

            <div class="form-group">
                <label for="product-notes">Notes:</label>
                <textarea id="product-notes" rows="3" placeholder="Any notes about this product..."></textarea>
            </div>

            <div class="form-group">
                <label>Rating (1-5):</label>
                <div class="rating-container" id="rating-stars">
                    <span class="star" data-rating="1">★</span>
                    <span class="star" data-rating="2">★</span>
                    <span class="star" data-rating="3">★</span>
                    <span class="star" data-rating="4">★</span>
                    <span class="star" data-rating="5">★</span>
                </div>
            </div>

            <input type="hidden" id="editing-index">

            <button class="btn" onclick="saveProduct()">💾 Save Product</button>
        </div>
    </div>

    <script>
        let inventory = [];
        let isScanning = false;
        let currentRating = 0;
        let scannedBarcode = '';
        let matches = [];

        // Load inventory from local storage
        function loadInventory() {
            const saved = localStorage.getItem('bbw_inventory');
            if (saved) {
                inventory = JSON.parse(saved);
            }
            updateInventoryDisplay();
            updateLocationFilter();
        }

        // Save inventory to local storage
        function saveInventory() {
            localStorage.setItem('bbw_inventory', JSON.stringify(inventory));
            updateLocationFilter();
        }

        // Tab switching
        function showTab(tabName, event) {
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.nav-tab').forEach(tab => {
                tab.classList.remove('active');
            });

            document.getElementById(tabName).classList.add('active');
            if (event && event.target) {
                event.target.classList.add('active');
            }

            if (tabName === 'inventory') {
                updateInventoryDisplay();
            }
        }

        // Barcode scanning
        function startScanning() {
            if (isScanning) return;
            isScanning = true;
            document.getElementById('scanner-view').innerHTML = '';

            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: document.querySelector('#scanner-view'),
                    constraints: {
                        width: 400,
                        height: 300,
                        facingMode: "environment"
                    }
                },
                locator: {
                    patchSize: "medium",
                    halfSample: true
                },
                numOfWorkers: 2,
                decoder: {
                    readers: ["code_128_reader", "ean_reader", "ean_8_reader"]
                },
                locate: true
            }, function(err) {
                if (err) {
                    console.log(err);
                    alert('Camera access denied or not available. Please try manual entry.');
                    isScanning = false;
                    return;
                }
                Quagga.start();
            });

            Quagga.onDetected(function(data) {
                const code = data.codeResult.code;
                stopScanning();

                // Only use scanned barcode, no API lookup
                scannedBarcode = code;
                matches = inventory.filter(item => item.barcode === code);

                if (matches.length > 0) {
                    let html = `<div class="success-message">
                        <div>Barcode: <span class="barcode-display">${code}</span></div>
                        <div>Product already in inventory:</div>
                    </div>`;
                    html += matches.map((item, idx) => `
                        <div class="inventory-item">
                            ${item.image ? `<img src="${item.image}" alt="Product Image" style="max-width:70px; float:right; margin-left:10px; border-radius:6px;">` : ''}
                            <h3>${item.name}</h3>
                            <span class="barcode-display">${item.barcode}</span>
                            <div class="quantity">Quantity: ${item.quantity}</div>
                            <p><strong>Location:</strong> ${item.location}</p>
                            <p><strong>Rating:</strong> <span class="rating">${'★'.repeat(item.rating)}${'☆'.repeat(5-item.rating)}</span> (${item.rating}/5)</p>
                            ${item.notes ? `<p><strong>Notes:</strong> ${item.notes}</p>` : ''}
                            <p style="font-size: 12px; color: #999;"><strong>Added:</strong> ${new Date(item.dateAdded).toLocaleDateString()}</p>
                            <button class="btn btn-secondary" onclick="editProduct(${inventory.indexOf(item)})" style="margin-top: 10px; padding: 8px 16px; font-size: 14px;">Edit Product</button>
                        </div>
                    `).join('');
                    html += `<button class="btn" onclick="openProductModal('${code}', -1)">Create New</button>`;
                    document.getElementById('scan-result').innerHTML = html;
                } else {
                    document.getElementById('scan-result').innerHTML = `
                        <div class="success-message">
                            <div>Barcode: <span class="barcode-display">${code}</span></div>
                            New product detected! Click below to add it to your inventory.
                        </div>
                        <button class="btn" onclick="openProductModal('${code}', -1)">Add Product</button>
                    `;
                }
            });
        }

        function stopScanning() {
            if (!isScanning) return;
            isScanning = false;
            Quagga.stop();
            document.getElementById('scanner-view').innerHTML = '';
        }

        // Remove all API calls for barcode lookup and use only manual entry and user-uploaded/taken photo

        function manualEntry() {
            scannedBarcode = '';
            openProductModal('');
        }

        function openProductModal(barcode = '', editIndex = -1) {
            const modal = document.getElementById('product-modal');
            const isEditing = editIndex >= 0;
            const imagePreview = document.getElementById('product-image-preview');
            const barcodeField = document.getElementById('product-barcode');
            document.getElementById('product-image-upload').value = '';
            document.getElementById('product-take-photo').value = '';
            if (isEditing) {
                const product = inventory[editIndex];
                document.getElementById('modal-title').textContent = 'Edit Product';
                document.getElementById('product-name').value = product.name;
                barcodeField.value = product.barcode;
                document.getElementById('product-quantity').value = product.quantity;
                document.getElementById('product-location').value = product.location;
                document.getElementById('product-notes').value = product.notes || '';
                document.getElementById('editing-index').value = editIndex;
                setRating(product.rating);
                if (product.image) {
                    imagePreview.src = product.image;
                    imagePreview.style.display = 'block';
                } else {
                    imagePreview.src = '';
                    imagePreview.style.display = 'none';
                }
            } else {
                document.getElementById('modal-title').textContent = 'Add New Product';
                document.getElementById('product-name').value = '';
                barcodeField.value = barcode || scannedBarcode || '';
                document.getElementById('product-quantity').value = 1;
                document.getElementById('product-location').value = '';
                document.getElementById('product-notes').value = '';
                document.getElementById('editing-index').value = -1;
                setRating(0);
                imagePreview.src = '';
                imagePreview.style.display = 'none';
            }
            document.getElementById('modal-success').innerHTML = '';
            modal.style.display = 'block';
        }

        function closeModal() {
            document.getElementById('product-modal').style.display = 'none';
        }

        function editProduct(index) {
            const product = inventory[index];
            openProductModal(product.barcode, index);
        }

        // Rating system (1-5 stars)
        function setRating(rating) {
            currentRating = rating;
            const stars = document.querySelectorAll('#rating-stars .star');
            stars.forEach((star, index) => {
                star.classList.toggle('active', index < rating);
            });
        }

        // Rating click handlers and photo upload
        document.addEventListener('DOMContentLoaded', function() {
            const stars = document.querySelectorAll('#rating-stars .star');
            stars.forEach(star => {
                star.addEventListener('click', function() {
                    setRating(parseInt(this.dataset.rating));
                });
            });

            // Upload photo (gallery)
            document.querySelector('.upload-photo-label').addEventListener('click', function() {
                document.getElementById('product-image-upload').click();
            });
            document.getElementById('product-image-upload').addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = function(ev) {
                    document.getElementById('product-image-preview').src = ev.target.result;
                    document.getElementById('product-image-preview').style.display = 'block';
                };
                reader.readAsDataURL(file);
            });

            // Take photo (camera)
            document.querySelector('.take-photo-label').addEventListener('click', function() {
                document.getElementById('product-take-photo').click();
            });
            document.getElementById('product-take-photo').addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = function(ev) {
                    document.getElementById('product-image-preview').src = ev.target.result;
                    document.getElementById('product-image-preview').style.display = 'block';
                };
                reader.readAsDataURL(file);
            });
        });

        function saveProduct() {
            const name = document.getElementById('product-name').value.trim();
            const quantity = parseInt(document.getElementById('product-quantity').value);
            const location = document.getElementById('product-location').value.trim();
            const notes = document.getElementById('product-notes').value.trim();
            const barcode = document.getElementById('product-barcode').value || '';
            const editIndex = parseInt(document.getElementById('editing-index').value);
            const image = document.getElementById('product-image-preview').src || '';

            if (!name || !location || quantity < 1 || currentRating === 0) {
                alert('Please fill in all required fields and set a rating.');
                return;
            }

            const product = {
                name,
                quantity,
                location,
                notes,
                rating: currentRating,
                barcode,
                image,
                dateAdded: new Date().toISOString()
            };

            if (editIndex >= 0) {
                inventory[editIndex] = product;
            } else {
                inventory.push(product);
            }
            saveInventory();

            document.getElementById('modal-success').innerHTML = `
                <div class="success-message">
                    Product ${editIndex >= 0 ? 'updated' : 'added'} successfully!
                </div>
            `;

            setTimeout(() => {
                closeModal();
                document.getElementById('scan-result').innerHTML = '';
                updateInventoryDisplay();
            }, 1200);
        }

        function updateInventoryDisplay() {
            const container = document.getElementById('inventory-list');

            if (inventory.length === 0) {
                container.innerHTML = '<div class="no-items">No products in inventory yet. Start scanning!</div>';
                return;
            }

            let filteredInventory = [...inventory];

            // Apply search filter
            const searchTerm = document.getElementById('search').value.toLowerCase();
            if (searchTerm) {
                filteredInventory = filteredInventory.filter(item =>
                    item.name.toLowerCase().includes(searchTerm) ||
                    item.location.toLowerCase().includes(searchTerm) ||
                    (item.notes && item.notes.toLowerCase().includes(searchTerm)) ||
                    (item.barcode && item.barcode.includes(searchTerm))
                );
            }

            // Apply location filter
            const locationFilter = document.getElementById('location-filter').value;
            if (locationFilter) {
                filteredInventory = filteredInventory.filter(item => item.location === locationFilter);
            }

            if (filteredInventory.length === 0) {
                container.innerHTML = '<div class="no-items">No products match your filters.</div>';
                return;
            }

            container.innerHTML = filteredInventory.map((item, originalIndex) => {
                const realIndex = inventory.indexOf(item);
                return `
                    <div class="inventory-item">
                        ${item.image ? `<img src="${item.image}" alt="Product Image" style="max-width:70px; float:right; margin-left:10px; border-radius:6px;">` : ''}
                        <h3>${item.name}</h3>
                        <span class="barcode-display">${item.barcode}</span>
                        <div class="quantity">Quantity: ${item.quantity}</div>
                        <p><strong>Location:</strong> ${item.location}</p>
                        <p><strong>Rating:</strong> <span class="rating">${'★'.repeat(item.rating)}${'☆'.repeat(5-item.rating)}</span> (${item.rating}/5)</p>
                        ${item.notes ? `<p><strong>Notes:</strong> ${item.notes}</p>` : ''}
                        <p style="font-size: 12px; color: #999;"><strong>Added:</strong> ${new Date(item.dateAdded).toLocaleDateString()}</p>
                        <button class="btn btn-secondary" onclick="editProduct(${realIndex})" style="margin-top: 10px; padding: 8px 16px; font-size: 14px;">Edit</button>
                        <button class="btn red" onclick="deleteProduct(${realIndex})" style="margin-top: 5px; padding: 8px 16px; font-size: 14px;">Delete</button>
                    </div>
                `;
            }).join('');
        }

        function deleteProduct(index) {
            if (confirm('Are you sure you want to delete this product?')) {
                inventory.splice(index, 1);
                saveInventory();
                updateInventoryDisplay();
            }
        }

        function updateLocationFilter() {
            const locations = [...new Set(inventory.map(item => item.location))].sort();
            const select = document.getElementById('location-filter');

            select.innerHTML = '<option value="">All Locations</option>' +
                locations.map(location => `<option value="${location}">${location}</option>`).join('');
        }

        function filterInventory() {
            updateInventoryDisplay();
        }

        // Excel export/import functions unchanged...

        // Load inventory on page load
        window.onload = loadInventory;
    </script>
</body>
</html>
